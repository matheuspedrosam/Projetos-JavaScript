<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../imagens/Icons/tarefas.png" type="image/x-icon">
    <title>Simple To do List</title>
</head>
<body>
    
    <main>
        <div class="principal">
            <h1>Digite aqui sua tarefa:</h1>
            <div class="tarefas-container">
                <input onkeyup="enviarTarefa(event)" placeholder="Oque deseja fazer?" type="text">
                <div onclick="salvarTarefa()" class="icon-container">
                    <span class="material-symbols-outlined"> add </span>
                </div>
            </div>
        </div>

        <div class="resultados-container">
            <h1 class="hide">Tarefas(<span id="totalDeTarefas"></span>):</h1>
            <div class="resultado hide">
                <div class="resultado-text-area">
                    <p></p>
                </div>
                <div class="resultado-btns-area">
                    <span onclick="concluirTarefa(this)" class="material-symbols-outlined"> done </span>
                    <span onclick="excluirTarefa(this)" class="material-symbols-outlined"> close </span>
                </div>
            </div>
        </div>
        <div><button onclick="limparTarefas()" class="btn-limpar hide">Limpar Tudo</button></div>
    </main>

    <script src="java.js"></script>
</body>
</html>
