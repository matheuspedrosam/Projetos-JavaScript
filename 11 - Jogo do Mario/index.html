<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Mario</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onresize="compatibilidade()">
    <div class="modal-container hide">
        <div class="modal">
            <h1>GAME OVER</h1>
            <p>Deseja jogar novamente?</p>
            <p>pontuação: <span class="pontuacao">0</span></p>
            <button onclick="restart()">Restart</button>
        </div>
    </div>
    <div class="game-board">
        <img src="imgs/clouds.png" alt="" class="clouds">
        <img src="imgs/mario.gif" alt="" class="mario">
        <img src="imgs/pipe.png" alt="" class="pipe">
        <h1>Score: <span class="result">0</span></h1>
        <div class="recorde_container">Seu Recorde: <span class="recorde"></span> </div>
    </div>
    <div class="btns-containers">
        <button class="pausar" onclick="pausar()"><i class="fa-solid fa-stop"></i></button>
        <button class="iniciar hide" onclick="iniciar()"><i class="fa-solid fa-reply"></i></button>
    </div>
    <div class="aviso hide">Aviso: Você está acessando através de um celular!, não tem 100% de compatibilidade.</div>
    <div class="sobre-mim-container">
        <div class="title-sobre">
            <h1>Sobre mim</h1>
            <img class="img-sobre" src="imgs/pngwing.com.png" alt="">
        </div>
        <h2>Projeto de <a target="_blank" href="https://www.linkedin.com/in/matheus-pedrosa2002/">Matheus Pedrosa</a></h2>
        <div class="social-container">
            <a target="_blank" href="#"><i class="fa-brands fa-facebook-f"></i></a>
            <a target="_blank" href="#"><i class="fa-brands fa-twitter"></i></a>
            <a target="_blank" href="mailto: matheuspedrosa2002@gmail.com"><i class="fa-brands fa-google"></i></a>
            <a target="_blank" href="https://www.instagram.com/matheuspedrosam/"><i class="fa-brands fa-instagram"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/matheus-pedrosa2002/"><i class="fa-brands fa-linkedin-in"></i></a>
            <a target="_blank" href="https://github.com/matheuspedrosam"><i class="fa-brands fa-github"></i></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
