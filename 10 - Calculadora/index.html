<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <audio id="click_sound" src="sound/click_effect.mp3"></audio>
    <div class="calculator-container">
        <div class="result-cotainer">
            <span class="result">0</span>
        </div>
        <div class="btns-containers">
            <div class="linhas linha1">
                <div class="btn clear">AC</div>
                <div class="btn negative">+/-</div>
                <div class="btn sinal percent">%</div>
                <div class="btn sinal">/</div>
            </div>
            <div class="linhas linha2">
                <div class="btn">7</div>
                <div class="btn">8</div>
                <div class="btn">9</div>
                <div class="btn sinal">x</div>
            </div>
            <div class="linhas linha3">
                <div class="btn">4</div>
                <div class="btn">5</div>
                <div class="btn">6</div>
                <div class="btn sinal">-</div>
            </div>
            <div class="linhas linha4">
                <div class="btn">1</div>
                <div class="btn">2</div>
                <div class="btn">3</div>
                <div class="btn sinal">+</div>
            </div>
            <div class="linhas linha5">
                <div class="btn zero">0</div>
                <div class="btn virgula">,</div>
                <div class="btn igual">=</div>
            </div>
        </div>
    </div>


    <script src="calculadora.js"></script>
</body>
</html>
